<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 14px;
            background-color: #363533;
        }
    </style>

</head>

<body>
    <!-- create log in form -->
    <div class="login-area">
        <h1>Movie Recommendation</h1>
        <form action="http://localhost:8000/MovieRecommendation.html ">
            <h2> Log In </h2>
            <p></p>
            <div class="userInfo">
                <span></span>
                <!-- <input type="text " id="userID " placeholder="userID " required> -->
                <input type="text" id="userID" placeholder="userID">
            </div>
            <div class="userInfo">
                <span></span>
                <!-- <input type="password " id="password " placeholder="password " requied> -->
                <input type="password" id="password" placeholder="password">
            </div>
            <br>
            <input type="submit" value="Log in" onclick="login()">

        </form>
        <a href="signup.html" style="color: black">Create new account</a>
    </div>

</body>

</html>
